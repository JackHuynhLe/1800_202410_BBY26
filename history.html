<!DOCTYPE html>
<html lang="en">

<head>
  <!--    =====Website Title=====    -->
  <title>Stardust</title>
  <link rel="icon" type="images/x-icon" href="./images/icon/logo_Stardust.png">


  <!--    =====Required meta tags=====     -->
  <meta name="Stardust" content="BBY26 Project Travel Tracker">
  <!-- viewport -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- author -->
  <meta name="author" content="Jiarui Xing(YuanXiQWQ)"/>
  <meta name="author" content="Jack Le(JackHuynhLe)"/>

  <!--    =====Libraries=====  -->

  <!-- Outside libraries -->

        crossorigin="anonymous">

  <script type="module"

  <link rel="stylesheet" href="./styles/history.css">

<main class="main">
  <div class="historySelectContainer">

        <img class="iconSelect" src="./images/icon/icon_select.png" alt="">

      <div id="travelHistoryContainer"></div>
    </div>

    <div class="historySelect-CommunityHistory">
      <button id="communityHistoryBtn">
        <span class="lang-text" data-key="communityHistory">Community History</span>
        <img class="iconSelect" src="./images/icon/icon_select.png" alt="">

    </div>
  </div>
</main>
<!-- Bottom Navbar -->
<div id="bottomNavContainer" class="bottom-nav"></div>

<!-- Footer -->
