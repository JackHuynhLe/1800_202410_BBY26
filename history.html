<!DOCTYPE html>
<html lang="en">
  <head>
    <!--    =====Website Title=====    -->
    <title>Stardust</title>
    <link rel="icon" type="images/x-icon" href="images/logo_Stardust.png" />

    <!--    =====Required meta tags=====     -->
    <meta name="Stardust" content="BBY26 Project Travel Tracker" />
    <!-- viewport -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- author -->
    <meta name="author" content="Jiarui Xing(YuanXiQWQ)" />
    <meta name="author" content="Jack Le(JackHuynhLe)" />
    <meta name="author" content="Uppnoor Panesar(uppnoor)" />

    <!--    =====Libraries=====  -->

    <!-- Outside libraries -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Bootstrap Library CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Boostrap Library JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js"
    ></script>

    <!-- Other libraries -->
    <!--    Font    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Main library -->
    <!-- Link to styles of your own -->
    <!--    main    -->
    <link rel="stylesheet" href="./styles/global.css" />
    <!--    specific    -->
    <link rel="stylesheet" href="styles/history.css" />

    <!--    *****Libraries*****   -->

    <!--    Script    -->
    <script defer src="./scripts/client.js"></script>
    <script defer src="./scripts/history.js"></script>
    <script type="module" src="./scripts/firebase_docs.mjs"></script>
  </head>

  <body>
    <main>
      <main>
        <!-- Map view of desired location in history-->
        <div id="mapSection"></div>
        <!-- Add a table for displaying locations -->
        <table id="locationsTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Latitude</th>
              <th>Longitude</th>
              <th>Date/Time</th>
            </tr>
          </thead>
          <tbody id="locationsTableBody"></tbody>
        </table>

        <!-- Placeholder for OpenStreetMap -->
        <div id="map"></div>
      </main>

      <!--Save current location btn-->
      <small>
        <button id="saveLocationBtn">
          <span class="lang-text" data-key="saveCurrentLocation"
            >Save Current Location</span
          >
        </button>
      </small>

      <!-- This works over here -->
      <button id="fetchLocationsBtn">Fetch Locations</button>
      <div id="locationsDisplay"></div>
      <!-- Placeholder for displaying fetched locations -->
    </main>
    <!-- Bottom Navbar -->
    <div id="bottomNavContainer" class="bottom-nav"></div>

    <!-- Footer -->
    <div id="footerContainer" class="footer"></div>
  </body>
</html>
