<!DOCTYPE html>
<html lang="en">

<head>
  <!--    =====Website Title=====    -->
  <title>Stardust</title>
  <link rel="icon" type="images/x-icon" href="images/logo_Stardust.png">

  <!--    =====Required meta tags=====     -->
  <meta name="Stardust" content="BBY26 Project Travel Tracker">
  <!-- viewport -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- author -->
  <meta name="author" content="Jiarui Xing(YuanXiQWQ)" />
  <meta name="author" content="Jack Le(JackHuynhLe)" />
  <meta name="author" content="Uppnoor Panesar(uppnoor)" />
  <link rel="stylesheet" href="/styles/profile.css">


  <!--    =====Library=====  -->

  <!-- Outside library -->
  <!-- Bootstrap Library CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Boostrap Library JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

  <!-- Other libraries -->
  <!--    Font    -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- Main library -->
  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/profile.css">

  <!--    *****Library*****   -->

  <!--    Script    -->
  <script defer src="./scripts/client.js"></script>
</head>

<body>
  <main>
    <form id="infoForm">
      <label for="name"><span class="lang-text" data-key="name">Name:</span></label>
      <input type="text" id="name" name="name">

      <label for="address"><span class="lang-text" data-key="address">Address:</span></label>
      <input type="text" id="address" name="address">

      <label for="gender"><span class="lang-text" data-key="gender">Gender:</span></label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="bio"><span class="lang-text" data-key="bio">Bio:</span></label>
      <textarea id="bio" name="bio"></textarea>

      <label for="phone"><span class="lang-text" data-key="phone">Phone:</span></label>
      <input type="tel" id="phone" name="phone">

      <input type="submit" value="Submit">
    </form>
  </main>
  <!-- Bottom Navbar -->
  <div id="bottomNavContainer" class="bottom-nav"></div>

  <!-- Footer -->
  <div id="footerContainer" class="footer"></div>
  <script type="module" defer src="./scripts/profile.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics.js"></script>

 


</body>

</html>
