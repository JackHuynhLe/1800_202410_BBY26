<body>
<main>
  <div id="loginContainer" class="loggedOut">
    <div class="login">
      <div class="login-title overflow"><span class="lang-text" data-key="welcomeToStardust">Welcome to Stardust!</span>
      </div>
      <form id="signupForm">
        <div class="loginForm-item">
          <label for="signupForm-name"><span class="lang-text" data-key="name">Name:</span></label>
          <input type="text" class="form-control" id="signupForm-name" name="name" placeholder="Name:">
        </div>
        <div class="loginForm-item">
          <label for="signupForm-email"><span class="lang-text" data-key="email">Email:</span>*</label>
          <input type="email" class="form-control" id="signupForm-email" name="email" placeholder="Email:" required>
        </div>
        <div class="loginForm-item">
          <label for="signupForm-password"><span class="lang-text" data-key="password">Password:</span>*</label>
          <input type="password" class="form-control" id="signupForm-password" name="password" placeholder="Password:"
            required>
        </div>
        <div class="loginForm-item">
          <label for="signupForm-address"><span class="lang-text" data-key="address">Address:</span></label>
          <input type="text" class="form-control" id="signupForm-address" name="address" placeholder="Address:">
        </div>
        <div class="loginForm-item">
          <label for="signupForm-city"><span class="lang-text" data-key="city">City:</span></label>
          <input type="text" class="form-control" id="signupForm-city" name="city" placeholder="City:">
        </div>
        <div class="loginForm-item">
          <label for="signupForm-province"><span class="lang-text" data-key="province">Province:</span></label>
          <input type="text" class="form-control" id="signupForm-province" name="province" placeholder="Province:">
        </div>
        <div class="loginForm-item loginForm-btn">
          <button type="submit" class="btn btn-primary overflow"><span class="lang-text" data-key="signup">Signup</span>
          </button>
        </div>
        <div class="loginForm-item">
          <span class="lang-text" data-key="signupInfo">Already have an account?</span>
          <button class="undecorated" id="goToLogin">
            <span class="lang-text decoratedAnchor" data-key="login">Login</span>
          </button>
        </div>
      </form>

      <form id="loginForm">
        <div class="loginForm-item">
          <label for="login-email" class="overflow"><span class="lang-text" data-key="email">Email</span></label>
          <input type="email" class="form-control" id="login-email" placeholder="Email:">
        </div>
        <div class="loginForm-item">
          <label for="login-password" class="overflow"><span class="lang-text"
            data-key="password">Password</span></label>
          <input type="password" class="form-control" id="login-password" placeholder="Password:">
        </div>
        <div class="loginForm-item loginForm-btn">
          <button type="submit" class="btn btn-primary overflow"><span class="lang-text" data-key="login">Login</span>
          </button>
        </div>
        <div class="loginForm-item" id="goToSignup">
          <span class="lang-text" data-key="loginInfo">Don't have an account?</span>
          <button class="undecorated">
            <span class="lang-text decoratedAnchor" data-key="signup">Signup</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div id="profileContainer" class="loggedIn">
    <!-- Basic Information -->
    <div id="basicInformation">
      <!-- Info -->
      <h2><span class="lang-text" data-key="basicInformation">Basic Information</span></h2>
      <div id="profile-image"></div>
      <div id="profile-name"><span class="lang-text" data-key="name">Name</span></div>
      <div id="profile-birthday"><span class="lang-text" data-key="birthday">Birthday</span></div>
      <div id="profile-gender"><span class="lang-text" data-key="gender">Gender</span></div>
      <div id="profile-bio"><span class="lang-text" data-key="bio">Bio</span></div>
      <!-- Edit Button -->
      <div class="profile-edit">
        <button class="btn btn-primary overflow">
          <span class="lang-text" data-key="edit">Edit</span>
        </button>
      </div>
    </div>

    <!-- Contact Information -->
    <div id="contactInformation">
      <!-- Info -->
      <h2><span class="lang-text" data-key="contactInformation">Contact Information</span></h2>
      <div id="email"><span class="lang-text" data-key="email">Email</span></div>
      <div id="phone"><span class="lang-text" data-key="phone">Phone</span></div>
      <!-- Edit Button  -->
      <div class="profile-edit">
        <button class="btn btn-primary overflow">
          <span class="lang-text" data-key="edit">Edit</span>
        </button>
      </div>
    </div>

    <!-- Account Settings -->
    <div id="accountSettings">
      <!-- Info -->
      <h2><span class="lang-text" data-key="accountSettings">Account Settings</span></h2>
      <div id="username"><span class="lang-text" data-key="username">Username</span></div>
      <div id="password"><span class="lang-text" data-key="password">Password</span></div>
      <div id="language"><span class="lang-text" data-key="language">Language</span></div>
      <!-- Edit Button  -->
      <div class="profile-edit">
        <button class="btn btn-primary overflow">
          <span class="lang-text" data-key="edit">Edit</span>
        </button>
      </div>
    </div>

    <!-- Others Settings -->
    <div id="othersSettings">
      <!-- Info -->
      <h2><span class="lang-text" data-key="otherSettings">Others Settings</span></h2>
      <h3 id="linked-accounts"><span class="lang-text" data-key="linkedAccounts">Linked Accounts</span></h3>
      <!-- Add Button  -->
      <div id="others-add-linked-accounts">
        <button class="btn btn-primary overflow">
          <span class="lang-text" data-key="addAccounts">Add Accounts</span>
        </button>
      </div>
      <!-- Deactivate Account -->
      <div id="deactivate-account">
        <button class="btn btn-primary overflow">
          <span class="lang-text" data-key="logout">Logout</span>
        </button>
      </div>
    </div>
  </div>

<script type="module">

    import {initializeApp} from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import {getAnalytics} from "https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics.js";

    //Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAPr5p921A7Nvox_17pcrADPIcXgONlaGo",
        authDomain: "bby26-c858c.firebaseapp.com",
        projectId: "bby26-c858c",
        storageBucket: "bby26-c858c.appspot.com",
        messagingSenderId: "569835543614",
        appId: "1:569835543614:web:fc118410cebf4f1169856f",
        measurementId: "G-3QTZ7MGJ7W"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                document.getElementById('loginMessage').textContent = "Signed in!!";
                window.location.href = "index.html";
            })
            .catch((error) => {
                // Handle Errors here.
                document.getElementById('loginMessage').textContent = "Error: " + error.message; // Show error message
            });
    });
</script>
