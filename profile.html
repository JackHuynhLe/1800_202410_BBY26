<body>
<main>
  <div id="profileContainer">
    <!-- Basic Information -->
    <div id="basicInformation">
      <!-- Info -->
      <h2><span class="lang-text" data-key="basicInformation">Basic Information</span></h2>
      <div id="profile-image"></div>
      <div id="profile-name"><span class="lang-text" data-key="name">Name</span></div>

      <div id="profile-gender"><span class="lang-text" data-key="gender">Gender</span></div>
      <div id="profile-bio"><span class="lang-text" data-key="bio">Bio</span></div>

        </button>
      </div>
    </div>

    <!-- Contact Information -->
    <div id="contactInformation">

      <h2><span class="lang-text" data-key="contactInformation">Contact Information</span></h2>

      <div class="profile-edit">
        <button class="btn btn-primary overflow">
          <span class="lang-text" data-key="edit">Edit</span>
        </button>
      </div>
    </div>

    <!-- Account Settings -->
    <div id="accountSettings">
      <!-- Info -->
      <h2><span class="lang-text" data-key="accountSettings">Account Settings</span></h2>
      <div id="username"><span class="lang-text" data-key="username">Username</span></div>
      <div id="password"><span class="lang-text" data-key="password">Password</span></div>
      <div id="language"><span class="lang-text" data-key="language">Language</span></div>
      <!-- Edit Button  -->
      <div class="profile-edit">
        <button class="btn btn-primary overflow">
          <span class="lang-text" data-key="edit">Edit</span>
        </button>
      </div>
