<div class="login-container">
  <div class="login">
    <div class="login-title overflow"><span class="lang-text" data-key="welcomeToStardust">Welcome to Stardust!</span>

    <form id="loginForm">
      <div class="loginForm-item">

      <div class="loginForm-item">
        <label for="login-password" class="overflow"><span class="lang-text" data-key="password">Password</span></label>
        <input type="password" class="form-control" id="login-password" placeholder="Password">
      </div>
      <div class="loginForm-item loginForm-btn">
        <button type="submit" class="btn btn-primary overflow"><span class="lang-text" data-key="login">Login</span>
        </button>
        <a href="./signup.html" class="btn btn-primary overflow"><span class="lang-text"
          data-key="signup">Sign up</span></a>
      </div>
    </form>

    <form id="signupForm">
      <div class="signupForm-item">
        <label for="signup-email" class="overflow"><span class="lang-text" data-key="email">Email</span></label>

      </div>
      <div class="signupForm-item">

          data-key="password">Password</span></label>
        <input type="password" class="form-control" id="signup-password" placeholder="Password">
      </div>
      <div class="signupForm-item loginForm-btn">
        <a href="./signup.html" class="btn btn-primary overflow"><span class="lang-text"
          data-key="signup">Sign up</span></a>
      </div>
    </form>
  </div>

        appId: "1:569835543614:web:fc118410cebf4f1169856f",
        measurementId: "G-3QTZ7MGJ7W"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                document.getElementById('loginMessage').textContent = "Signed in!!";
                window.location.href = "index.html";
            })
            .catch((error) => {
                // Handle Errors here.
                document.getElementById('loginMessage').textContent = "Error: " + error.message; // Show error message
            });
    });
</script>
