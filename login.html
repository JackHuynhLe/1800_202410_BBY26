        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";

            appId: "1:569835543614:web:fc118410cebf4f1169856f",
            measurementId: "G-3QTZ7MGJ7W"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
    
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                // Signed in 
                document.getElementById('loginMessage').textContent = "Signed in!!";
                window.location.href = "index.html";
            })
            .catch((error) => {
                // Handle Errors here.
                document.getElementById('loginMessage').textContent = "Error: " + error.message; // Show error message
    });
        });
